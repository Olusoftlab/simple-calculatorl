<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

         <!-- we want the user to input twoi numbers and the software will return the 
        
        addition, division, subtraction and multiplication of the number pair
        
        -->

         <h1>First number:<span id="num-1"></span></h1>  
        <h1>Second number:<span id="num-2"></span></h1>
        <h1>Result:<span id="result"></span></h1>
      <div id="button-div">
  
            <button class="btn" id="but-1">addition</button>
            <button class="btn" id="but-2">Subtraction</button>
            <button class="btn" id="but-3">Division</button>
            <button class="btn" id="but-4">Multiplication</button>
            <button class="btn" id="reset" style="background-color: red;"   >Reset</button>
            <!-- <a href="index.html">Input</a> -->
          
      </div>
    

    </main>

     <script src="iindex.js"></script>
</body>
